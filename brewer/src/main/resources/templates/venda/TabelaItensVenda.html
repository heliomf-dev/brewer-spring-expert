<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://thymeleaf.org/extras/data">

	<div class="bw-tabela-item" th:each="item : ${itens}">
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<img th:src="@{/fotos/thumbnail.{foto}(foto=${item.cerveja.fotoOuMock})}" class="img-responsive"/>
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-cerveja-nome" th:text="${item.cerveja.nome}">Nome</span>
			<span class="label  label-default" th:text="${item.cerveja.sku}">AA1112</span>
			<span class="bw-tabela-cerveja-origem" th:text="${item.cerveja.origem.descricao}">Importado</span>
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
			<div class="bw-tabela-cerveja-valor-pequeno">
				<input type="text" maxlength="3" data:codigo-cerveja="${item.cerveja.codigo}"
					   class="bw-tabela-cerveja-campo-quantidade  js-tabela-cerveja-quantidaded-item" th:value="${item.quantidade}"/>
				<span>x R$[[${{item.valorUnitario}}]]</span>
			</div>
			<div class="bw-tabela-cerveja-valor-grande">R$[[${{item.valorTotal}}]]</div>
		</div>
	</div>
</html>
