<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="layout/LayoutPadrao">
	
	<head>
		<title>Cadastro de cidade</title>
	</head>
	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de cidade</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${cidade}" th:action="@{/cidades/novo}">
			<brewer:message/>
			
			<div class="row">
				<div class="form-group  col-sm-4  bw-required" brewer:classforerror="estado">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control" th:field="*{estado}">
						<option value="">Selecione o estado</option>
						<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Bahia</option>
					</select>
				</div>
				
				<div class="form-group  col-sm-8  bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}">
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<button type="submit" class="btn  btn-primary">Salvar</button>
				</div>
			</div>
		</form>
	</div>
</section>
</html>
